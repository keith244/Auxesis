{% extends 'layout/base.html' %}
{% load static %}
{% block title %}- Squad Page{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <div class="flex flex-col items-center mb-6">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-20 w-auto mb-2">
        </a>
        <h2 class="text-xl font-semibold text-gray-800">{{shepherd.username}} - {{squad.name}} Group Meeting</h2>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Attendees</label>
                <textarea name="attendees" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Visitors</label>
                <textarea name="visitors" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Highlights</label>
                <textarea name="highlights" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Testimonies</label>
                <textarea name="testimonies" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Photos</label>
                <input type="file" name="photos" multiple class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Bussing</label>
                <input type="number" name="offering" min="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>


            <div>
                <label class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>


            

            <!-- <div>
                <label class="block text-sm font-medium text-gray-700">Squad</label>
                <select name="squad" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">-- Select Squad --</option>
                    <option value="eagles">Eagles</option>
                    <option value="lions">Lions</option>
                    <option value="victors">Victors</option>
                </select>
            </div> -->

            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    Submit
                </button>
            </div>
            <div>
                <a href="{% url 'index' %}" class="text-indigo-600 underline hover:text-indigo-800">
                    Go back
                </a>
            </div>
        </div>
    </form>
{% endblock %}
